<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <h1>Complex HTML Form Assignment</h1>
    <form action="#" method="post">
        <fieldset>
            <legend><b>Personal Information</b></legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" maxlength="20" placeholder="John Doe" required>
            <br />
            <br />
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="example@example.com" required>
            <br />
            <br />
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" id="phone" placeholder="123-456-7890" required>
            <br />
            <br />
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>
            <br />
            <br />
            <fieldset>
                <legend>Gender:</legend>
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male" required> Male
                </label>
                <br />
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female"> Female
                </label>
                <br />
                <label for="other">
                    <input type="radio" id="other" name="gender" value="other"> Other
                </label>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend><b>Address</b></legend>
            <label for="address">Street Address:
                <input type="text" id="address" name="address" placeholder="123 Main St" required>
            </label>
            <br />
            <br />
            <label for="city">City:
                <input type="text" id="city" name="city" placeholder="city" required>
            </label>
            <br />
            <br />
            <label for="province">State/Province:
                <input type="text" id="province" name="province" placeholder="State/Province" required>
            </label>
            <br />
            <br />
            <label for="postal-code">Postal/ZIP Code:
                <input type="text" id="postal-code" name="postal-code" placeholder="12345 or 12345-6789" required>
            </label>
            <br />
            <br />
            <label for="country">Country:
                <select name="country" id="country" required>
                    <option value="select">Select a Country</option>
                    <option value="pak">Pakistan</option>
                    <option value="ind">India</option>
                    <option value="aus">Australia</option>
                    <option value="eng">England</option>
                    <option value="sa">South Africa</option>
                    <option value="uae">United Arab Emirates</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend><b>Preferences</b></legend>
            <p>Preferred Contact Method:</p>
            <label for="email">
                <input type="checkbox" id="email" name="email"> Email
            </label>
            <br />
            <label for="phone">
                <input type="checkbox" id="phone" name="phone"> Phone
            </label>
            <br />
            <label for="post">
                <input type="checkbox" id="post" name="post"> Post
            </label>
            <br />
            <br />
            <label for="subscriptions-preferences">Subscription Preferences:
                <select name="subscriptions_preferences" id="subscriptions-preferences" required>
                    <option value="select">Select an option</option>
                    <option value="newsletter">Newsletter</option>
                    <option value="updates">Updates</option>
                    <option value="promotions">Promotions</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend><b>Feedback</b></legend>
            <label for="comments">Comments:</label><br />
            <textarea name="comments" id="comments" placeholder="Your comments here" rows="4" cols="50"></textarea>
            <br />
            <br />
            <p>Rating:</p>
            <label for="rating-1">
                <input type="radio" id="rating-1" name="rating"> 1
            </label>
            <label for="rating-2">
                <input type="radio" id="rating-2" name="rating"> 2
            </label>
            <label for="rating-3">
                <input type="radio" id="rating-3" name="rating"> 3
            </label>
            <label for="rating-4">
                <input type="radio" id="rating-4" name="rating"> 4
            </label>
            <label for="rating-5">
                <input type="radio" id="rating-1" name="rating"> 5
            </label>
        </fieldset>
        <br />
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
